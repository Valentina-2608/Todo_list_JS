<!DOCTYPE HTML>
<html>
<head>
	<title>Todo_list</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
<h1>Todo list</h1>
<h3>Add new todo</h3>
<div class="todo">
	<input id="todo_text" type="text" placeholder="Enter new todo" size="40">
	<input id="add_btn" type="button" value="Add todo">
	<select id="todo_option">
		<option  value="All">All</option>
		<option  value="completed">Completed</option>
		<option  value="uncompleted">Uncompleted</option>
	</select>
</div>
<div class="result">
<h2>My todos</h2>
<div id="todos">
</div>
</div>
<script>
let add_btn=document.getElementById('add_btn');
let todo_text=document.getElementById('todo_text');
let parent=document.getElementById('todos');
add_btn.addEventListener('click', create_todo);
function create_todo(){
	let new_todo=document.createElement('div');
	new_todo.innerHTML=todo_text.value;
	parent.appendChild(new_todo);
};

</script>
</body>
</html>
